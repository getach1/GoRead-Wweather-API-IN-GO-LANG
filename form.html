<!Doctype html>
<html>
<head>
    <title>Weather</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/dataTables.bootstrap4.css" rel="stylesheet">
</head>
<body>
<h1>Enter The latitude And Longitude of your interest place</h1>
<form method="POST" action="/get" enctype="multipart/form-data" title="Enter The latitude And Longitude of your interst place" class="m-lg-5">
    <div class="form-group row col-6">
        <label for="name" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col">
            <input type="text" class="form-control" name="latitude" id="uuid" placeholder="Latitude">
        </div>
        <label for="password" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col">
            <input type="text" class="form-control" name="longitude" id="password" placeholder="longitude">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">See Weather</button>
        </div>
    </div>
</form>

<script src="/assets/js/bootstrap.js"></script>
<!-- Menu Toggle Script -->

<!-- Bootstrap core JavaScript-->
<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/poper.min.js"></script>

<script src="/assets/js/http_cdn.datatables.net_1.10.18_js_jquery.dataTables.js"></script>

<script src="/assets/js/http_cdn.datatables.net_1.10.18_js_dataTables.bootstrap4.js"></script>
<!-- Core plugin JavaScript-->
<script type="text/javascript">
    $(document).ready(function() {
        $('.datatable').DataTable();
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });
</script>
</body>
</html>
